{% macro card_component(card_header, card_title, card_text, card_footer) -%}
<div class="container">
    <div class="card">
        <div class="card-header">
            {{ card_header }}
        </div>
        <div class="card-body">
            <h5 class="card-title">{{ card_title }}</h5>
            <p class="card-text">{{ card_text }}</p>
        </div>
        <div class="card-footer">
            {{ card_footer }}
        </div>
    </div>
</div>
{%- endmacro %}
