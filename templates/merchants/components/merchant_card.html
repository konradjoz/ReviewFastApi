{% macro merchant_card(name, url) -%}

<style>

    a {
        text-decoration: none !important;
        color: inherit
    }

    a:hover {
        color: #455A64
    }


    .rating-box {
        width: 130px;
        height: 130px;
        margin-right: auto;
        margin-left: auto;
        background-color: #FBC02D;
        color: #fff
    }

    .rating-label {
        font-weight: bold
    }

    .rating-bar {
        width: 300px;
        padding: 8px;
        border-radius: 5px
    }

    .bar-container {
        width: 100%;
        background-color: #f1f1f1;
        text-align: center;
        color: white;
        border-radius: 20px;
        cursor: pointer;
        margin-bottom: 5px
    }

    .bar-5 {
        width: 70%;
        height: 13px;
        background-color: #FBC02D;
        border-radius: 20px
    }

    .bar-4 {
        width: 30%;
        height: 13px;
        background-color: #FBC02D;
        border-radius: 20px
    }

    .bar-3 {
        width: 20%;
        height: 13px;
        background-color: #FBC02D;
        border-radius: 20px
    }

    .bar-2 {
        width: 10%;
        height: 13px;
        background-color: #FBC02D;
        border-radius: 20px
    }

    .bar-1 {
        width: 0%;
        height: 13px;
        background-color: #FBC02D;
        border-radius: 20px
    }

    td {
        padding-bottom: 10px
    }

    .star-active {
        color: #FBC02D;
        margin-top: 10px;
        margin-bottom: 10px
    }

    .star-active:hover {
        color: #F9A825;
        cursor: pointer
    }

    .star-inactive {
        color: #CFD8DC;
        margin-top: 10px;
        margin-bottom: 10px
    }
</style>

<div class="row d-flex justify-content-center align-items-center">
    <div class="col align-self-center">
        <div class="card card pt-4 px-3">
            <div class="card-body">
                <div class="row d-flex justify-content-center align-items-center">
                    <div class="col-lg-4 vh-100">
                        <div class="card rounded">
                            <img src="../../../static/img/merchant_icon.svg" class="card-image-right">
                        </div>
                    </div>
                    <div class="col-lg-8 vh-100">
                        <div class="row">
                            <div class="card rounded">
                                <div class="card-body">
                                    <h5 class="card-title">{{ name }}</h5>
                                    <p class="card-text">{{ url }}</p>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="card" id="rating-box">
                                <div class="row justify-content-left d-flex">
                                    <div class="col-md-4 d-flex flex-column">
                                        <div class="rating-box">
                                            <h1 class="pt-4 text-center">4.0</h1>
                                            <h6 class="text-center">out of 5</h6>
                                        </div>
                                        <div class="mx-auto">
                                            <span class="fa fa-star star-active mx-1"></span> <span
                                                class="fa fa-star star-active mx-1"></span> <span
                                                class="fa fa-star star-active mx-1"></span> <span
                                                class="fa fa-star star-active mx-1"></span> <span
                                                class="fa fa-star star-inactive mx-1"></span></div>
                                    </div>
                                    <div class="col-md-8">
                                        <div class="rating-bar0 justify-content-center">
                                            <table class="text-left mx-auto">
                                                <tr>
                                                    <td class="rating-label">Excellent</td>
                                                    <td class="rating-bar">
                                                        <div class="bar-container">
                                                            <div class="bar-5"></div>
                                                        </div>
                                                    </td>
                                                    <td class="text-right">123</td>
                                                </tr>
                                                <tr>
                                                    <td class="rating-label">Good</td>
                                                    <td class="rating-bar">
                                                        <div class="bar-container">
                                                            <div class="bar-4"></div>
                                                        </div>
                                                    </td>
                                                    <td class="text-right">23</td>
                                                </tr>
                                                <tr>
                                                    <td class="rating-label">Average</td>
                                                    <td class="rating-bar">
                                                        <div class="bar-container">
                                                            <div class="bar-3"></div>
                                                        </div>
                                                    </td>
                                                    <td class="text-right">10</td>
                                                </tr>
                                                <tr>
                                                    <td class="rating-label">Poor</td>
                                                    <td class="rating-bar">
                                                        <div class="bar-container">
                                                            <div class="bar-2"></div>
                                                        </div>
                                                    </td>
                                                    <td class="text-right">3</td>
                                                </tr>
                                                <tr>
                                                    <td class="rating-label">Terrible</td>
                                                    <td class="rating-bar">
                                                        <div class="bar-container">
                                                            <div class="bar-1"></div>
                                                        </div>
                                                    </td>
                                                    <td class="text-right">0</td>
                                                </tr>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
{%- endmacro %}
